openapi: 3.0.0
servers: 
  - description: address to be used
    url: 'http://localhost:8080'
info:
  description: This is a simple API for auctions
  version: "1.0.0"
  title: Simple Inventory API
  contact:
    email: real@email.com
tags:
  - name: seller
    description: this is a seller
  - name: buyer
    description: this is a buyer


paths:
  /getbids:
    get:
      summary: gets new bids
      operationId: app.get_new_bids
      description: Gets bids submit after a timestamp
      parameters:
        - name: timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: 2016-08-29T09:12:33.001Z
        - name: end_timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: 2016-08-29T09:12:33.001Z
      responses:
        '200':
          description: Successfully returned a list of bids
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/bidAuctionItem'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /getItems:
    get:
      summary: gets new item postings
      operationId: app.get_new_items
      description: Gets items posted added after a timestamp
      parameters:
        - name: timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: 2016-08-29T09:12:33.001Z
        - name: end_timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: 2016-08-29T09:12:33.001Z
      responses:
        '200':
          description: Successfully returned a list of item posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/postAuctionItem'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string


components:
  schemas:
    postAuctionItem:
      type: object
      required:
        - itemID
        - sellerID
        - description
        - maxCount
        - minPrice
        - instaBuyPrice
        - closingTime
      properties:
        traceId:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        itemID:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        sellerID:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        description:
          type: string
          example: its a fresh liver trust me not a scam
        maxCount:
          type: integer
        minPrice:
          type: integer
        instaBuyPrice:
          type: integer
        closingTime:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
    bidAuctionItem:
      type: object
      required:
        - itemID
        - bidderID
        - bidID
        - bidCount
        - bidPrice
        - bidTime
      properties:
        traceId:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        itemID:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        bidderID:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        bidID:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        bidCount:
          type: integer
        bidPrice:
          type: integer
        bidTime:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        date_created:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'